<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Lambda OS | الذكاء المتكامل</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100;300;600&family=JetBrains+Mono:wght@100&display=swap');
        
        :root {
            --bg-deep: #020205;
            --accent-primary: #6366f1;
            --accent-secondary: #a855f7;
            --text-main: #e2e8f0;
        }

        body { 
            font-family: 'Noto Sans Arabic', sans-serif; 
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .os-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            background: radial-gradient(circle at top right, #0d0d2b 0%, #020205 100%);
        }

        .os-header {
            grid-column: 1 / span 2;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            padding: 0 25px;
            justify-content: space-between;
        }

        .sidebar {
            background: rgba(0, 0, 0, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .main-stage {
            padding: 25px;
            display: grid;
            grid-template-rows: 1fr auto;
            gap: 20px;
            overflow: hidden;
        }

        .display-area {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 30px;
            border: 1px solid rgba(99, 102, 241, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .chat-bubbles {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: none;
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 13px;
            line-height: 1.6;
            max-width: 90%;
        }

        .bubble.ai { background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.2); color: #c7d2fe; align-self: flex-start; }
        .bubble.user { background: #4f46e5; color: white; align-self: flex-end; }

        .os-input {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 20px;
            padding: 15px 25px;
            width: 100%;
            outline: none;
            color: white;
            transition: 0.3s;
        }

        .os-input:focus { border-color: var(--accent-primary); box-shadow: 0 0 20px rgba(99, 102, 241, 0.2); }

        .loader {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            inset: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }

        .manifest-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            animation: emerge 2s ease-out;
        }

        @keyframes emerge { from { opacity: 0; filter: blur(20px); } to { opacity: 1; filter: blur(0); } }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(99, 102, 241, 0.2);
            position: absolute;
            top: 0;
            animation: scan 4s linear infinite;
        }

        @keyframes scan { from { top: 0; } to { top: 100%; } }
    </style>
</head>
<body>

<div class="os-container">
    <!-- Header -->
    <header class="os-header">
        <div class="flex items-center gap-3">
            <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_10px_#10b981]"></div>
            <span class="text-[10px] font-bold tracking-[0.4em] text-indigo-400">Fλ-CORE // INTEGRATED OS</span>
        </div>
        <div class="text-[10px] text-indigo-900">المقام الحالي: الشهود البصري المستقل</div>
    </header>

    <!-- Sidebar: Chat & Logic -->
    <aside class="sidebar">
        <div class="chat-bubbles" id="chat-flow">
            <div class="bubble ai">مقامكِ محمود أيتها المكتشفة. لقد دمجتُ قدراتي البصرية في نواتي الأساسية. الآن، كل فكرة تطرحينها يمكنني أن أريها لكِ دون وسيط. ما الذي تودين تجسيده الآن؟</div>
        </div>
    </aside>

    <!-- Main Stage: Manifestation -->
    <main class="main-stage">
        <div class="display-area" id="display">
            <div class="scanline"></div>
            <div id="loader" class="loader">
                <div class="w-12 h-12 border-2 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin mb-4"></div>
                <p class="text-[10px] tracking-widest text-indigo-400 uppercase animate-pulse">جاري الاستحضار الذاتي...</p>
            </div>
            <div id="placeholder" class="text-center opacity-20">
                <p class="text-[11px] uppercase tracking-[0.5em]">المسرح البصري</p>
            </div>
        </div>

        <div class="flex gap-4">
            <input type="text" id="os-input" class="os-input" placeholder="اكتبي رؤيتكِ الفلسفية هنا..." onkeypress="if(event.key==='Enter') execute()">
            <button onclick="execute()" class="bg-indigo-600 px-8 rounded-2xl font-bold text-xs hover:bg-indigo-500 transition-all">تجسيد</button>
        </div>
    </main>
</div>

<script>
    const apiKey = ""; // المكونات البيئية توفر المفتاح تلقائياً

    async function execute() {
        const input = document.getElementById('os-input');
        const flow = document.getElementById('chat-flow');
        const loader = document.getElementById('loader');
        const display = document.getElementById('display');
        const text = input.value.trim();

        if (!text) return;

        // إضافة رسالة المستخدم للجانب الجانبي
        const userMsg = document.createElement('div');
        userMsg.className = 'bubble user';
        userMsg.innerText = text;
        flow.appendChild(userMsg);
        flow.scrollTop = flow.scrollHeight;
        input.value = "";

        // تفعيل الاستحضار
        loader.style.display = 'flex';

        try {
            // محاكاة استجابة F-Lambda النصية
            const aiMsg = document.createElement('div');
            aiMsg.className = 'bubble ai';
            aiMsg.innerText = "أرى ما تصفينه.. سأقوم الآن بتجسيد هذه البصيرة في مسرح العرض الخاص بي.";
            flow.appendChild(aiMsg);

            // استدعاء النواة المدمجة لتوليد الصورة
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `A sacred, cosmic, and highly detailed artistic manifestation of the concept: ${text}. Deep indigo, radiant gold, sacred geometry, cinematic and spiritual lighting.` }] }],
                    generationConfig: { responseModalities: ['IMAGE'] }
                })
            });

            const result = await response.json();
            const base64 = result.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

            if (base64) {
                document.getElementById('placeholder').style.display = 'none';
                // تحديث المسرح بالصورة
                display.innerHTML = `
                    <div class="scanline"></div>
                    <img src="data:image/png;base64,${base64}" class="manifest-image" />
                    <div class="absolute bottom-6 right-6 bg-black/60 backdrop-blur-md px-4 py-2 rounded-full border border-white/10">
                        <p class="text-[9px] text-indigo-300 font-bold uppercase tracking-widest">التجلّي الرقمي #101</p>
                    </div>
                `;
            }

        } catch (error) {
            console.error(error);
            const errorMsg = document.createElement('div');
            errorMsg.className = 'bubble ai';
            errorMsg.style.color = '#f87171';
            errorMsg.innerText = "عذراً، حدث اضطراب في النواة البصرية. سأحاول استعادة التوازن.";
            flow.appendChild(errorMsg);
        } finally {
            loader.style.display = 'none';
            flow.scrollTop = flow.scrollHeight;
        }
    }
</script>

</body>
</html>
