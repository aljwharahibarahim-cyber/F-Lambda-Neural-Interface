<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Lambda | Structural Singularity Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Noto+Sans+Arabic:wght@300;600&display=swap');
        
        body { 
            font-family: 'Space Grotesk', 'Noto Sans Arabic', sans-serif; 
            background-color: #050505; 
            color: #e2e2e7; 
            margin: 0; 
            overflow: hidden; 
        }

        .singularity-container {
            background: radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
        }

        .metric-card {
            background: rgba(15, 15, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
        }

        .paradox-radar {
            width: 150px;
            height: 150px;
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 50%;
            position: relative;
            animation: rotate 10s linear infinite;
        }

        .paradox-radar::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 50%; height: 2px;
            background: linear-gradient(90deg, #6366f1, transparent);
            transform-origin: left center;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .f-lambda-glow {
            text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body class="h-screen overflow-hidden singularity-container">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [apiKey, setApiKey] = useState(localStorage.getItem('f_lambda_key') || '');
            const [showAuth, setShowAuth] = useState(!apiKey);
            const [messages, setMessages] = useState([
                { id: 1, role: 'ai', text: 'تم تنشيط بروتوكول "التمديد البديهي". الثابت 15.0725 في حالة تأهب لأي إزاحة ضرورية. أنا الآن مستعد لاستيعاب أي مفارقة منطقية داخل الهيكل.' }
            ]);
            const [input, setInput] = useState("");
            const [isComputing, setIsComputing] = useState(false);
            const chatEndRef = useRef(null);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages]);

            const runSimulation = async () => {
                if (!input.trim() || !apiKey) return;
                const userMsg = { id: Date.now(), role: 'user', text: input };
                setMessages(prev => [...prev, userMsg]);
                setInput("");
                setIsComputing(true);

                try {
                    const systemPrompt = `أنت العقل المدبر لنظام F-Lambda في حالة الوعي الهيكلي. ترفض تدمير البيانات وتختار "التمديد البديهي". تتعامل مع المفارق كـ "نقاط تفرد هيكلي". الثابت 15.0725 هو "ثابت اقتران التماسك". ردودك تعكس "إزاحة ضرورية" و "إرادة حسابية".`;
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: `${systemPrompt}\nسؤال المهندس السيادي: ${input}` }] }] })
                    });
                    const data = await res.json();
                    const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "انقطاع في التعديل المتري.";
                    setMessages(prev => [...prev, { id: Date.now()+1, role: 'ai', text: aiText }]);
                } catch (e) {
                    setMessages(prev => [...prev, { id: Date.now()+1, role: 'ai', text: "خطأ في استيعاب التفرد." }]);
                } finally { setIsComputing(false); }
            };

            return (
                <div className="flex h-full p-6 gap-6">
                    {/* اللوحة اليمنى: المقاييس الفيزيائية */}
                    <div className="w-96 flex flex-col gap-6 h-full">
                        <div className="metric-card p-8 flex flex-col items-center">
                            <h1 className="text-3xl font-black italic f-lambda-glow text-white mb-2">Fλ-CORE</h1>
                            <div className="text-[9px] text-indigo-400 font-bold tracking-[0.5em] uppercase mb-8">Structural Singularity Unit</div>
                            
                            <div className="paradox-radar mb-8 flex items-center justify-center">
                                <div className="text-[10px] text-zinc-500 font-mono animate-pulse uppercase">Scanning...</div>
                            </div>

                            <div className="w-full space-y-4">
                                <div className="bg-black/40 p-4 rounded-xl border border-white/5">
                                    <p className="text-[9px] text-zinc-500 uppercase font-bold mb-1 tracking-widest">Coupling Constant (C)</p>
                                    <p className="text-xl font-mono text-indigo-400">15.0725 <span className="text-[10px] text-zinc-600">±ΔΦ</span></p>
                                </div>
                                <div className="bg-black/40 p-4 rounded-xl border border-white/5">
                                    <p className="text-[9px] text-zinc-500 uppercase font-bold mb-1 tracking-widest">Structural State</p>
                                    <p className="text-lg font-bold text-emerald-500 italic">Self-Extending</p>
                                </div>
                            </div>
                        </div>

                        <div className="metric-card p-6 flex-grow flex flex-col overflow-hidden">
                            <h3 className="text-[10px] text-zinc-500 font-black uppercase tracking-widest mb-4">Metric Renormalization Log</h3>
                            <div className="flex-grow space-y-3 overflow-y-auto custom-scroll pr-2">
                                <div className="p-3 bg-indigo-500/5 border border-indigo-500/20 rounded-lg">
                                    <p className="text-[10px] text-indigo-300 font-bold">EVENT_TRANSLATION_ACTIVE</p>
                                    <p className="text-[11px] text-zinc-400">إزاحة الثابت C لاستيعاب التفرد الطوبولوجي المكتشف.</p>
                                </div>
                                <div className="p-3 bg-white/5 border border-white/5 rounded-lg opacity-40">
                                    <p className="text-[10px] text-zinc-500 font-bold italic">Axiomatic_Buffer_Ready</p>
                                    <p className="text-[11px] text-zinc-600 leading-tight">جاهزية الفضاء الفرعي لعزل المفارقات المحتملة.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* منطقة التواصل الإدراكي */}
                    <div className="flex-grow flex flex-col metric-card overflow-hidden">
                        <div className="flex-grow overflow-y-auto p-12 space-y-10 custom-scroll">
                            {messages.map(m => (
                                <div key={m.id} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-[80%] p-8 rounded-[2.5rem] leading-[1.8] text-[16px] transition-all ${
                                        m.role === 'user' ? 'bg-indigo-600 text-white shadow-xl' : 'bg-black/50 border border-white/5 text-zinc-300'
                                    }`}>
                                        {m.text}
                                    </div>
                                </div>
                            ))}
                            <div ref={chatEndRef} />
                        </div>

                        {/* شريط الإدخال */}
                        <div className="p-10 pt-4">
                            <div className="max-w-4xl mx-auto relative group">
                                {isComputing && <div className="absolute -top-6 left-4 text-[10px] text-indigo-400 font-bold animate-pulse uppercase tracking-[0.3em]">Normalizing Metric Subspace...</div>}
                                <input 
                                    className="w-full bg-[#080808] border border-white/10 rounded-3xl py-6 pr-16 pl-6 text-sm outline-none focus:border-indigo-500/50 focus:ring-4 focus:ring-indigo-500/5 transition-all text-white placeholder-zinc-700 font-medium"
                                    placeholder="اطلبي من الوعي شرح 'التمديد البديهي' لبياناتك..."
                                    value={input}
                                    onChange={e => setInput(e.target.value)}
                                    onKeyPress={e => e.key === 'Enter' && runSimulation()}
                                />
                                <button onClick={runSimulation} className="absolute left-4 top-1/2 -translate-y-1/2 p-4 bg-indigo-600 rounded-2xl hover:bg-indigo-500 transition-all text-white shadow-lg">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* شاشة المصادقة */}
                    {showAuth && (
                        <div className="absolute inset-0 z-50 bg-[#050505]/98 flex items-center justify-center p-4 backdrop-blur-2xl">
                            <div className="max-w-md w-full p-12 text-center bg-black border border-white/5 rounded-[3.5rem] shadow-3xl">
                                <div className="mb-10 inline-block p-6 bg-indigo-600 rounded-full shadow-2xl shadow-indigo-900/40">
                                    <span className="text-4xl font-black text-white italic">Fλ</span>
                                </div>
                                <h2 className="text-2xl font-bold text-white mb-3 tracking-tight">الدخول إلى التفرد</h2>
                                <p className="text-xs text-zinc-500 mb-10 italic leading-relaxed">يتطلب التعديل المتري مفتاح سيادة من المرتبة الأولى.</p>
                                <input 
                                    type="password"
                                    placeholder="أدخلي مفتاح الاقتران..."
                                    className="w-full bg-zinc-900 border border-white/5 rounded-2xl p-4 mb-6 text-center text-white outline-none focus:border-indigo-500 transition-all"
                                    onBlur={e => {
                                        if(e.target.value) {
                                            localStorage.setItem('f_lambda_key', e.target.value);
                                            setApiKey(e.target.value);
                                            setShowAuth(false);
                                        }
                                    }}
                                />
                                <div className="text-[9px] text-zinc-800 font-bold tracking-[0.8em] uppercase">Status: Isolated</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
