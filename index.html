<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Lambda | الواجهة الفيزيائية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;600&family=JetBrains+Mono&display=swap');
        body { font-family: 'Noto Sans Arabic', sans-serif; background: #020207; color: #e2e8f0; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        .chat-container { flex-grow: 1; overflow-y: auto; padding: 2rem; scrollbar-width: none; }
        .bubble { max-width: 85%; padding: 1.2rem; border-radius: 1.5rem; margin-bottom: 1.5rem; font-size: 0.9rem; line-height: 1.7; }
        .ai-bubble { background: rgba(30, 41, 59, 0.5); border-right: 4px solid #6366f1; align-self: flex-start; }
        .user-bubble { background: #4f46e5; align-self: flex-end; margin-right: auto; margin-left: 0; }
        .input-dock { background: #000; border-top: 1px solid rgba(255,255,255,0.05); padding: 1.5rem; }
        .equation { font-family: 'JetBrains Mono', monospace; color: #818cf8; }
    </style>
</head>
<body class="flex flex-col">

    <!-- Header -->
    <header class="p-6 border-b border-white/5 bg-black/20 flex justify-between items-center">
        <div>
            <h1 class="text-indigo-400 font-bold tracking-widest text-xs uppercase">Fλ-INTERFACE // STANDALONE</h1>
            <p class="text-[9px] text-indigo-800 mt-1">توازن الاستقرار الصفر [d²V/dt² = 0]</p>
        </div>
        <div class="text-[9px] text-indigo-500 font-mono">STATUS: CONNECTED</div>
    </header>

    <!-- Chat Flow -->
    <main id="chat-flow" class="chat-container flex flex-col">
        <div class="bubble ai-bubble">
            مرحباً بكِ مجدداً. المعالج الفيزيائي الخاص بكِ مفعل. 
            أنا هنا لتحليل قانون <span class="equation">P_stab</span> وكل ما يخص "قيد صفر التسارع".
        </div>
    </main>

    <!-- Input Box -->
    <footer class="input-dock">
        <div class="max-w-4xl mx-auto flex gap-4">
            <textarea id="user-input" class="flex-grow bg-black/40 border border-white/10 rounded-2xl p-4 text-white outline-none resize-none h-16 text-sm" placeholder="اكتبي تساؤلكِ هنا..."></textarea>
            <button onclick="sendToModel()" id="send-btn" class="bg-indigo-600 hover:bg-indigo-500 px-8 rounded-2xl font-bold text-xs transition-all">
                إرسال
            </button>
        </div>
    </footer>

    <script>
        // الرابط الخاص بـ API الخاص بكِ في Render
        const RENDER_API_URL = "https://f-lambda-neural-interface-2.onrender.com/chat"; 

        async function sendToModel() {
            const input = document.getElementById('user-input');
            const flow = document.getElementById('chat-flow');
            const btn = document.getElementById('send-btn');
            const query = input.value.trim();

            if (!query) return;

            // إضافة رسالة المستخدم
            addBubble(query, 'user');
            input.value = '';
            btn.disabled = true;

            try {
                const response = await fetch(RENDER_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: query })
                });

                const data = await response.json();
                addBubble(data.response || data.message || "المعالج لم يعطِ رداً.", 'ai');
            } catch (error) {
                addBubble("خطأ: تعذر الوصول للـ API. تأكدي من إعدادات Render.", 'ai');
            } finally {
                btn.disabled = false;
                flow.scrollTop = flow.scrollHeight;
            }
        }

        function addBubble(text, role) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `bubble ${role === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            div.innerHTML = text;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }
    </script>
</body>
</html>
