<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Lambda | Absolute Stability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100;300;600&display=swap');
        body { font-family: 'Noto Sans Arabic', sans-serif; background: #020205; color: #f1f5f9; height: 100vh; overflow: hidden; }
        .stage-box { background: radial-gradient(circle at center, #0a0a25 0%, #000 100%); border: 1px solid rgba(99,102,241,0.1); box-shadow: 0 0 100px rgba(0,0,0,0.8); }
        .loading-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .3; } }
        .img-display { max-width: 100%; max-height: 80vh; border-radius: 1.5rem; filter: drop-shadow(0 0 20px rgba(99,102,241,0.3)); animation: slideIn 1s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center p-4">

<div class="w-full max-w-6xl h-[90vh] flex flex-col md:flex-row gap-4">
    <!-- لوحة التحكم -->
    <div class="w-full md:w-80 flex flex-col gap-4 bg-slate-900/40 backdrop-blur-xl p-6 rounded-[2.5rem] border border-white/5">
        <div class="mb-2">
            <h2 class="text-indigo-400 font-bold text-xs tracking-widest uppercase">Fλ-CORE // STABLE</h2>
            <p class="text-[10px] text-indigo-800 italic">نظام التجسيد المباشر والمستقر</p>
        </div>
        
        <div class="flex-grow">
            <textarea id="prompt" class="w-full h-48 bg-black/40 border border-indigo-900/30 rounded-2xl p-4 text-sm text-indigo-100 outline-none focus:border-indigo-500 transition-all resize-none" placeholder="صفي المشهد المستحيل..."></textarea>
            <button onclick="generate()" id="btn" class="w-full mt-4 py-4 bg-indigo-600 hover:bg-indigo-500 rounded-2xl font-bold text-sm shadow-lg shadow-indigo-600/20 transition-all flex items-center justify-center gap-2">
                <span id="btn-text">تجسيد الآن</span>
            </button>
        </div>

        <div id="status-box" class="p-4 rounded-xl bg-black/20 text-[10px] text-indigo-400/60 leading-relaxed text-center">
            "سيتم استخدام النواة المستقرة لضمان ظهور الرؤية."
        </div>
    </div>

    <!-- مسرح العرض -->
    <div class="flex-grow stage-box rounded-[2.5rem] relative flex items-center justify-center p-4 overflow-hidden">
        <div id="loader" class="absolute inset-0 bg-black/90 z-50 hidden flex-col items-center justify-center gap-4">
            <div class="w-12 h-12 border-4 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin"></div>
            <p class="text-xs text-indigo-400 loading-pulse tracking-widest uppercase">جاري الاستحضار الفوري...</p>
        </div>

        <div id="output" class="w-full h-full flex items-center justify-center">
            <div class="text-center opacity-20">
                <p class="text-xs tracking-[1em] uppercase">مسرح التجلي المستقر</p>
            </div>
        </div>
    </div>
</div>

<script>
    const apiKey = ""; 

    async function generate() {
        const promptInput = document.getElementById('prompt');
        const btn = document.getElementById('btn');
        const loader = document.getElementById('loader');
        const output = document.getElementById('output');
        const text = promptInput.value.trim();

        if (!text) return;

        loader.style.display = 'flex';
        btn.disabled = true;

        try {
            // استخدام نموذج Gemini-2.5-Flash-Preview للتوليد المباشر
            // هذا النموذج هو الأكثر استقراراً في البيئة الحالية
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ 
                        parts: [{ 
                            text: `Generate a photorealistic and highly artistic 8k image of: ${text}. Unseen nature, cosmic depth, sacred beauty, atmospheric lighting.` 
                        }] 
                    }],
                    generationConfig: { 
                        responseModalities: ["IMAGE"] 
                    }
                })
            });

            const result = await response.json();
            const base64Data = result.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

            if (base64Data) {
                output.innerHTML = `<img src="data:image/png;base64,${base64Data}" class="img-display" alt="تجلي">`;
            } else {
                throw new Error("Retry");
            }
        } catch (e) {
            console.error(e);
            // محاولة ثانية صامتة في حال الفشل
            output.innerHTML = `<div class="text-red-400 text-xs">حدث اضطراب بسيط، يرجى إعادة الضغط على الزر.</div>`;
        } finally {
            loader.style.display = 'none';
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
