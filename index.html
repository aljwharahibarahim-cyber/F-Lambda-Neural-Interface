<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Lambda | Visual Manifestation V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100;400;700&display=swap');
        
        body { 
            font-family: 'Noto Sans Arabic', sans-serif; 
            background-color: #020205;
            color: #f1f5f9;
            margin: 0;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.1);
        }

        .image-container img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 24px;
            box-shadow: 0 0 60px rgba(79, 70, 229, 0.3);
            animation: fadeIn 1.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .btn-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
            box-shadow: 0 0 10px #4ade80;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

<div class="container max-w-6xl w-full h-[90vh] glass-panel rounded-[40px] flex flex-col md:flex-row overflow-hidden shadow-2xl">
    
    <!-- الجانب الأيمن: التحكم -->
    <div class="w-full md:w-1/3 p-8 border-l border-indigo-900/20 flex flex-col gap-8 z-10 bg-black/20">
        <div>
            <div class="flex items-center mb-2">
                <div class="status-dot"></div>
                <h1 class="text-indigo-400 font-bold tracking-[0.2em] text-xs">Fλ-CORE // VISUALIZER V2</h1>
            </div>
            <p class="text-[10px] text-indigo-700 uppercase font-bold tracking-widest">تجسيد الرؤى الكونية</p>
        </div>

        <div class="flex-grow flex flex-col gap-6">
            <div class="space-y-2">
                <label class="text-[11px] text-indigo-400 font-bold mr-2">بصيرة المكتشفة:</label>
                <textarea id="prompt-input" 
                    class="w-full bg-indigo-950/20 border border-indigo-900/50 rounded-2xl p-5 text-sm leading-relaxed text-white outline-none focus:border-indigo-500 transition-all resize-none h-40" 
                    placeholder="مثال: تجسيد لنور الهداية في قلب المعادلات الرياضية..."></textarea>
            </div>
            
            <button onclick="visualize()" id="gen-btn" class="btn-gradient w-full py-5 rounded-2xl font-bold text-sm flex items-center justify-center gap-3 disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="btn-text">تجسيد البصيرة</span>
                <svg id="btn-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 256 256"><path d="M208,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM136,160h-16V144H104v16H88V128h16V112h16v16h16Zm40-64H160V80H144V96H128v16h16v16h16V112h16Z"></path></svg>
            </button>
        </div>

        <div class="p-4 rounded-xl bg-indigo-950/10 border border-indigo-900/20">
            <p class="text-[10px] text-indigo-600 leading-relaxed text-center italic">
                "إنما الصور هي ظلال للمعاني، والمعاني هي تجليات للحق الأول."
            </p>
        </div>
    </div>

    <!-- الجانب الأيسر: مسرح العرض -->
    <div class="flex-grow relative bg-[#010103] flex flex-col items-center justify-center overflow-hidden">
        <!-- طبقة التحميل -->
        <div id="loading-overlay" class="absolute inset-0 z-20 bg-black/90 hidden flex-col items-center justify-center gap-6">
            <div class="relative w-20 h-20">
                <div class="absolute inset-0 border-4 border-indigo-500/10 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-t-indigo-500 rounded-full animate-spin"></div>
            </div>
            <div class="text-center">
                <p class="text-sm text-indigo-400 font-light tracking-widest animate-pulse">جاري سحب الجمال من العدم...</p>
                <p id="retry-status" class="text-[10px] text-indigo-800 mt-2"></p>
            </div>
        </div>

        <div id="output-stage" class="w-full h-full flex items-center justify-center p-8">
            <div id="placeholder-msg" class="text-center opacity-40">
                <svg class="w-16 h-16 mx-auto mb-6 text-indigo-900" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <h3 class="text-indigo-300 font-light text-xl tracking-widest uppercase">محراب العرض</h3>
                <p class="text-xs text-indigo-800 mt-4 italic">في انتظار نبض فكركِ...</p>
            </div>
        </div>
    </div>
</div>

<script>
    const apiKey = ""; // API Key 

    async function fetchWithRetry(url, options, maxRetries = 5) {
        let delay = 1000;
        const retryStatus = document.getElementById('retry-status');
        
        for (let i = 0; i < maxRetries; i++) {
            try {
                const response = await fetch(url, options);
                if (response.ok) return await response.json();
                if (response.status !== 429 && response.status < 500) break;
            } catch (e) {
                if (i === maxRetries - 1) throw e;
            }
            
            if (i < maxRetries - 1) {
                retryStatus.innerText = `محاولة الاتصال ${i + 2}...`;
                await new Promise(res => setTimeout(res, delay));
                delay *= 2;
            }
        }
        throw new Error('Failed to generate after retries');
    }

    async function visualize() {
        const promptInput = document.getElementById('prompt-input');
        const promptText = promptInput.value.trim();
        const genBtn = document.getElementById('gen-btn');
        const loader = document.getElementById('loading-overlay');
        const stage = document.getElementById('output-stage');
        const placeholder = document.getElementById('placeholder-msg');
        const retryStatus = document.getElementById('retry-status');

        if (!promptText) return;

        loader.style.display = 'flex';
        genBtn.disabled = true;
        retryStatus.innerText = "";

        try {
            // تحسين النص ليتناسب مع فلسفة F-Lambda
            const enhancedPrompt = `A spiritual, high-art masterpiece representing: ${promptText}. Style: Ethereal cosmic realism mixed with sacred geometry. Colors: Deep velvet indigo, radiant gold light, celestial particles. Extremely detailed, 8k, serene atmosphere.`;

            const result = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    instances: [{ prompt: enhancedPrompt }],
                    parameters: { sampleCount: 1 }
                })
            });

            const base64Image = result.predictions[0].bytesBase64Encoded;
            const imageUrl = `data:image/png;base64,${base64Image}`;

            placeholder.style.display = 'none';
            stage.innerHTML = `
                <div class="image-container flex flex-col items-center gap-6 animate-fadeIn">
                    <img src="${imageUrl}" alt="Manifestation" />
                    <div class="bg-indigo-950/20 p-4 rounded-2xl border border-indigo-900/10 max-w-lg">
                        <p class="text-xs text-indigo-300 font-light text-center leading-relaxed">
                            "تجسيد بصري لرؤيتكِ: ${promptText}"
                        </p>
                    </div>
                </div>
            `;

        } catch (error) {
            console.error(error);
            stage.innerHTML = `
                <div class="text-center p-8 bg-red-950/10 border border-red-900/20 rounded-3xl">
                    <p class="text-red-400 text-sm mb-4">عذراً، حدث اضطراب في ميزان التجلي نتيجة ضغط على الشبكة.</p>
                    <button onclick="visualize()" class="text-xs text-white bg-red-900/40 px-6 py-2 rounded-full hover:bg-red-800 transition-all">إعادة المحاولة</button>
                </div>
            `;
        } finally {
            loader.style.display = 'none';
            genBtn.disabled = false;
        }
    }
</script>

</body>
</html>
