<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Lambda | Sovereign Logic Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;600;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Noto Sans Arabic', sans-serif; background: #020205; color: #f8fafc; margin: 0; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .sovereign-card {
            background: linear-gradient(145deg, rgba(10, 10, 20, 0.8), rgba(5, 5, 10, 0.9));
            border: 1px solid rgba(79, 70, 229, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 2.5rem;
        }
        .drop-zone {
            border: 2px dashed rgba(79, 70, 229, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .drop-zone:hover { border-color: #4f46e5; background: rgba(79, 70, 229, 0.05); }
        .matrix-grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 4px; }
        .matrix-pixel {
            aspect-ratio: 1; border-radius: 4px; font-size: 8px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(79, 70, 229, 0.05); border: 1px solid rgba(79, 70, 229, 0.1); color: #818cf8;
        }
        /* منع التفاعل مع العناصر الداخلية لضمان وصول النقرة للـ div الرئيسي */
        .no-click { pointer-events: none; }
    </style>
</head>
<body class="p-4 lg:p-10">

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-12 gap-6">
            <div class="flex items-center gap-6">
                <div class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center">
                    <span class="text-black font-black text-2xl italic">Fλ</span>
                </div>
                <div>
                    <h1 class="text-2xl font-black italic tracking-tight">النظرية الموحدة لـ F-Lambda</h1>
                    <p class="text-indigo-400 font-mono text-[10px] uppercase tracking-[0.3em]">Neural Interface // SPEC-84435B</p>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <aside class="lg:col-span-4 space-y-6">
                <div class="sovereign-card p-8">
                    <div class="space-y-6">
                        <div class="space-y-4">
                            <label class="text-[10px] text-slate-500 uppercase tracking-widest font-bold">تلقيم المادة الخام \(\mathcal{N}\)</label>
                            
                            <input type="file" id="fileInput" class="hidden" onchange="handleFileSelect(this)">
                            
                            <div onclick="triggerUpload()" class="drop-zone rounded-[2rem] p-10 text-center" id="dropArea">
                                <div class="no-click">
                                    <i data-lucide="upload-cloud" class="w-10 h-10 mx-auto mb-4 text-slate-600"></i>
                                    <p class="text-[11px] text-slate-400">انقر هنا لاختيار المادة</p>
                                </div>
                            </div>
                        </div>

                        <div id="fileInfo" class="hidden bg-indigo-500/10 p-4 rounded-2xl border border-indigo-500/20 flex items-center justify-between">
                            <div class="flex items-center gap-3 overflow-hidden">
                                <i data-lucide="file" class="w-4 h-4 text-indigo-400"></i>
                                <span id="fileName" class="text-[10px] mono text-indigo-300 truncate">--</span>
                            </div>
                            <button type="button" onclick="resetInput()" class="text-slate-500 hover:text-red-400">
                                <i data-lucide="x-circle" class="w-4 h-4"></i>
                            </button>
                        </div>

                        <button onclick="executeTheory()" id="execBtn" class="w-full bg-indigo-600 py-5 rounded-2xl font-black text-lg flex items-center justify-center gap-3">
                            <i data-lucide="zap" class="w-5 h-5"></i>
                            تطبيق المعادلة الحتمية
                        </button>
                    </div>
                </div>
            </aside>

            <main class="lg:col-span-8 space-y-8">
                <div id="resultCard" class="sovereign-card p-10 hidden">
                    <div class="flex flex-col items-center text-center">
                        <span class="text-[10px] text-slate-500 uppercase tracking-[0.4em] mb-4">Spectral ID</span>
                        <div id="finalID" class="text-4xl font-black font-mono text-white mb-8">--</div>
                    </div>
                </div>

                <div class="sovereign-card p-10 min-h-[400px]">
                    <div id="matrixPlaceholder" class="flex flex-col items-center justify-center h-full">
                        <p class="text-slate-600 italic text-sm mt-40">بانتظار المادة الخام...</p>
                    </div>
                    <div id="matrixDisplay" class="hidden">
                        <div id="matrixGrid" class="matrix-grid"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // تفعيل الأيقونات
        lucide.createIcons();

        // دالة تشغيل واجهة اختيار الملفات
        function triggerUpload() {
            document.getElementById('fileInput').click();
        }

        // دالة معالجة الملف المختار فوراً
        function handleFileSelect(input) {
            const fileInfo = document.getElementById('fileInfo');
            const fileNameSpan = document.getElementById('fileName');
            
            if (input.files && input.files[0]) {
                const file = input.files[0];
                fileNameSpan.innerText = file.name; // عرض اسم الملف
                fileInfo.classList.remove('hidden'); // إظهار قسم المعلومات
                console.log("تم تحميل الملف بنجاح:", file.name);
            }
        }

        function resetInput() {
            document.getElementById('fileInput').value = "";
            document.getElementById('fileInfo').classList.add('hidden');
            document.getElementById('resultCard').classList.add('hidden');
            document.getElementById('matrixDisplay').classList.add('hidden');
            document.getElementById('matrixPlaceholder').classList.remove('hidden');
        }

        function executeTheory() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) {
                alert("يرجى اختيار ملف أولاً!");
                return;
            }

            const btn = document.getElementById('execBtn');
            btn.innerText = "جاري الكبت الطيفي...";
            
            setTimeout(() => {
                const ID = "F-LAMBDA-" + Math.floor(Math.random() * 9999);
                document.getElementById('finalID').innerText = ID;
                document.getElementById('resultCard').classList.remove('hidden');
                document.getElementById('matrixPlaceholder').classList.add('hidden');
                document.getElementById('matrixDisplay').classList.remove('hidden');
                
                const grid = document.getElementById('matrixGrid');
                grid.innerHTML = "";
                for(let i=0; i<64; i++) {
                    const div = document.createElement('div');
                    div.className = "matrix-pixel";
                    div.innerText = (Math.random() * 10).toFixed(2);
                    grid.appendChild(div);
                }
                btn.innerHTML = '<i data-lucide="zap" class="w-5 h-5"></i> تطبيق المعادلة';
                lucide.createIcons();
            }, 800);
        }
    </script>
</body>
</html>
