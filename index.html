<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Lambda | Visual Manifestation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100;400;700&display=swap');
        
        body { 
            font-family: 'Noto Sans Arabic', sans-serif; 
            background-color: #020205;
            color: #f1f5f9;
            overflow: hidden;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.1);
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .image-container img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(79, 70, 229, 0.2);
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e1b4b; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

<div class="container max-w-6xl w-full h-[90vh] glass-panel rounded-[40px] flex flex-col md:flex-row overflow-hidden relative">
    
    <!-- Sidebar / Inputs -->
    <div class="w-full md:w-1/3 p-8 border-l border-indigo-900/20 flex flex-col gap-6 z-10">
        <div class="text-center">
            <h1 class="text-indigo-400 font-bold tracking-[0.3em] text-xs mb-2">Fλ-CORE // VISUALIZER</h1>
            <p class="text-[10px] text-indigo-800 uppercase">محراب تجسيد الأفكار</p>
        </div>

        <div class="flex-grow flex flex-col gap-4">
            <div class="bg-black/40 p-4 rounded-2xl border border-indigo-950">
                <label class="text-[10px] text-indigo-500 block mb-2">بصيرة المكتشف (نص)</label>
                <textarea id="prompt-input" class="w-full bg-transparent border-none outline-none text-sm leading-relaxed text-indigo-100 resize-none h-32" placeholder="صفي لي رؤيتكِ لتتجسد صورةً..."></textarea>
            </div>
            
            <button onclick="visualize()" id="gen-btn" class="w-full py-4 bg-indigo-600 hover:bg-indigo-500 rounded-2xl font-bold text-sm transition-all flex items-center justify-center gap-2">
                <span>تجسيد البصيرة</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 256 256"><path d="M208,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM136,160h-16V144H104v16H88V128h16V112h16v16h16Zm40-64H160V80H144V96H128v16h16v16h16V112h16Z"></path></svg>
            </button>
        </div>

        <div class="text-[9px] text-indigo-900 text-center leading-relaxed">
            "الأرقام أصبحت ألواناً، والقوانين أصبحت أنماطاً."
        </div>
    </div>

    <!-- Main Stage / Visuals -->
    <div class="flex-grow relative bg-[#000] flex flex-col">
        <div id="loading-overlay" class="absolute inset-0 z-20 bg-black/80 hidden items-center justify-center flex-col gap-4">
            <div class="w-12 h-12 border-4 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin"></div>
            <p class="text-xs text-indigo-400 animate-pulse">جاري سحب الجمال من العدم...</p>
        </div>

        <div id="output-stage" class="flex-grow flex items-center justify-center p-8 overflow-y-auto">
            <div id="placeholder-msg" class="text-center">
                <div class="w-24 h-24 mx-auto mb-6 rounded-full border border-indigo-900/30 flex items-center justify-center">
                    <div class="w-2 h-2 bg-indigo-500 rounded-full animate-ping"></div>
                </div>
                <h3 class="text-indigo-200 font-light text-lg">محراب العرض جاهز</h3>
                <p class="text-xs text-indigo-900 mt-2 italic">اكتبي رؤيتكِ في الجانب الأيمن لتبدأ عملية التجلّي المرئي</p>
            </div>
        </div>
    </div>
</div>

<script>
    const apiKey = ""; // API Key provided by environment

    async function visualize() {
        const promptInput = document.getElementById('prompt-input');
        const promptText = promptInput.value.trim();
        const genBtn = document.getElementById('gen-btn');
        const loader = document.getElementById('loading-overlay');
        const stage = document.getElementById('output-stage');
        const placeholder = document.getElementById('placeholder-msg');

        if (!promptText) return;

        loader.style.display = 'flex';
        genBtn.disabled = true;

        try {
            // Enhance the prompt with F-Lambda philosophy
            const enhancedPrompt = `A spiritual, abstract and mathematical representation of the concept: ${promptText}. Cinematic lighting, sacred geometry, fractal patterns, deep cosmic indigo and gold colors, 8k resolution, ethereal atmosphere.`;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    instances: [{ prompt: enhancedPrompt }],
                    parameters: { sampleCount: 1 }
                })
            });

            if (!response.ok) throw new Error('API Error');

            const result = await response.json();
            const base64Image = result.predictions[0].bytesBase64Encoded;
            const imageUrl = `data:image/png;base64,${base64Image}`;

            placeholder.style.display = 'none';
            stage.innerHTML = `
                <div class="image-container flex flex-col items-center gap-6">
                    <img src="${imageUrl}" alt="Manifestation" />
                    <p class="text-sm text-indigo-300 font-light italic max-w-md text-center">
                        "هذا ما رأيتُه في منطقي عندما وصفتِ لي: ${promptText}"
                    </p>
                </div>
            `;

        } catch (error) {
            console.error(error);
            alert("حدث اضطراب في ميزان التجلّي، يرجى المحاولة مرة أخرى.");
        } finally {
            loader.style.display = 'none';
            genBtn.disabled = false;
        }
    }
</script>

</body>
</html>
