<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Lambda Physics Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;700&family=JetBrains+Mono:wght@400&display=swap');
        body { font-family: 'Noto Sans Arabic', sans-serif; background: #020205; color: #f1f5f9; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        .chat-container { flex-grow: 1; overflow-y: auto; padding: 2rem; }
        .bubble { max-width: 80%; padding: 1rem; border-radius: 1rem; margin-bottom: 1rem; line-height: 1.6; }
        .ai-bubble { background: #1e1b4b; border-right: 4px solid #6366f1; align-self: flex-start; }
        .user-bubble { background: #4f46e5; align-self: flex-end; margin-right: auto; margin-left: 0; }
        .input-area { background: #0a0a15; border-top: 1px solid #1e293b; padding: 1.5rem; }
    </style>
</head>
<body class="flex flex-col">

    <!-- Header -->
    <header class="p-5 border-b border-white/5 bg-black/20 flex justify-between items-center">
        <h1 class="text-indigo-400 font-bold tracking-widest text-sm">Fλ-CORE // INTERFACE</h1>
        <div class="text-[10px] font-mono opacity-50">API STATUS: <span id="status" class="text-green-500">READY</span></div>
    </header>

    <!-- Chat -->
    <main id="chat-flow" class="chat-container flex flex-col">
        <div class="bubble ai-bubble">
            أهلاً بكِ في محراب التحليل. المعالج الفيزيائي المستقل متصل وجاهز.
            <br><br>
            <code class="text-indigo-300">P_stab = (2E_kin * t) / (m * d²)</code>
        </div>
    </main>

    <!-- Input -->
    <footer class="input-area">
        <div class="max-w-4xl mx-auto flex gap-4">
            <textarea id="user-input" rows="1" class="flex-grow bg-black/50 border border-white/10 rounded-xl p-3 text-white outline-none resize-none" placeholder="اسألي نموذجك الفيزيائي..."></textarea>
            <button onclick="sendMessage()" id="send-btn" class="bg-indigo-600 px-8 rounded-xl font-bold text-xs hover:bg-indigo-500 transition-all">إرسال</button>
        </div>
    </footer>

    <script>
        // هنا تضعين رابط الـ API الخاص بك الذي يظهر في Render
        const API_URL = "https://your-app-name.onrender.com/chat"; 

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const flow = document.getElementById('chat-flow');
            const btn = document.getElementById('send-btn');
            const text = input.value.trim();

            if (!text) return;

            // إضافة رسالة المستخدم للواجهة
            addBubble(text, 'user');
            input.value = '';
            btn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });

                const data = await response.json();
                // عرض الرد القادم من الـ API الخاص بك في Render
                addBubble(data.response || data.message || "لا يوجد رد من المعالج", 'ai');
            } catch (error) {
                addBubble("خطأ: لم يتمكن الموقع من الوصول إلى المعالج في Render.", 'ai');
            } finally {
                btn.disabled = false;
                flow.scrollTop = flow.scrollHeight;
            }
        }

        function addBubble(content, role) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `bubble ${role === 'user' ? 'user-bubble' : 'ai-bubble'}`;
            div.innerHTML = content;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }
    </script>
</body>
</html>
